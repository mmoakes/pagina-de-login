<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>página de login moderna</title>
</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>ou use seu e-mail</span>
                <input type="text"
                placeholder="Nome">
                <input type="email"
                placeholder="Email">
                <input type="password"
                placeholder="Senha">
                <button>Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>ou use seu e-mail</span>
                <input type="email"
                placeholder="Email">
                <input type="password"
                placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel 
                toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Coloque suas informações para usar todos os recursos do site.</p>
                    <button class="hiden" 
                    id="login">Login</button>
                </div>
                <div class="toggle-panel 
                toggle-right">
                    <h1>Olá, amigo!</h1>
                    <p>Registre-se com suas informações para usar todos os recursos do site.</p>
                    <button class="hiden" 
                    id="register">Registre-se</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
